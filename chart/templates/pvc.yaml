---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: scada-parser-pvc
spec:
  accessModes:
    - {{ .Values.scada-parserDataVolume.accessMode }}
  resources:
    requests:
      storage: {{ .Values.scada-parserDataVolume.size }}
  storageClassName: {{ .Values.scada-parserDataVolume.storageClass }}
